<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Consumer</title>
</head>

<body>

<div class="container">

  <h3>Employee Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Employee</p>

  <form th:action="@{/consumers/save}"
        th:object="${consumer}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{consumerName}"
           class="form-control mb-4 col-4" placeholder="consumerName">
    <p th:if="${#fields.hasErrors('consumerName')}" th:errors="*{consumerName}" />
    <ul>
      <li th:each="err : ${#fields.errors('consumerName')}" th:text="${err}" class="error" />
    </ul>
    <input type="text" th:field="*{fatherName}"
           class="form-control mb-4 col-4" placeholder="fatherName">

    <input type="text" th:field="*{email}"
           class="form-control mb-4 col-4" placeholder="email">

    <input type="text" th:field="*{address}"
           class="form-control mb-4 col-4" placeholder="address">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/consumers/list}">Back to Employees List</a>

</div>
</body>

</html>
